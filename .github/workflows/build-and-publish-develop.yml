
name: Build and publish to Pastebin (develop)

on:
  push:
    branches: [ "develop" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Lua/LuaJIT
        uses: leafo/gh-actions-lua@v10.0.0

      - name: Cd into repo
        run: cd ./*/

      - name: Run build
        run: lua ./build.lua
